<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="body body--1">
    <header class="header">
      <h1 class="logo">calc</h1>
      <div class="theme-selector"></div>
    </header>
    <article class="display display--1">0</article>
    <main class="calculator calculator--1">
      <button class="button button--7">7</button>
      <button class="button button--8">8</button>
      <button class="button button--9">9</button>
      <button class="button button--del">DEL</button>
      <button class="button button--4">4</button>
      <button class="button button--5">5</button>
      <button class="button button--6">6</button>
      <button class="button button--plus">+</button>
      <button class="button button--1">1</button>
      <button class="button button--2">2</button>
      <button class="button button--3">3</button>
      <button class="button button--minus">-</button>
      <button class="button button--fraction">.</button>
      <button class="button button--0">0</button>
      <button class="button button--div">/</button>
      <button class="button button--mult">x</button>
      <button class="button button--reset">RESET</button>
      <button class="button button--equal">=</button>
    </main>
  </body>
</html>
