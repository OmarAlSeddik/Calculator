<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="body body--1">
    <header class="header">
      <h1 class="logo">calc</h1>
      <div class="theme">
        <span class="theme__text">THEME</span>
        <div class="theme__container">
          <div class="theme__options">
            <span class="theme__text">1</span>
            <span class="theme__text">2</span>
            <span class="theme__text">3</span>
          </div>
          <div class="theme__selector" id="theme-selector">
            <div class="theme__indicator" id="indicator"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form>
        <label for="display"></label>
        <input
          class="display display--1"
          id="display"
          type="text"
          name="display"
          tabindex="-1"
          onkeydown="return false"
        />
        <div class="calculator calculator--1">
          <button class="button button--main" type="submit" value="7">7</button>
          <button class="button button--main" type="submit" value="8">8</button>
          <button class="button button--main" type="submit" value="9">9</button>
          <button class="button button--secondary" type="submit" value="delete">
            DEL
          </button>
          <button class="button button--main" type="submit" value="4">4</button>
          <button class="button button--main" type="submit" value="5">5</button>
          <button class="button button--main" type="submit" value="6">6</button>
          <button class="button button--main" type="submit" value="+">+</button>
          <button class="button button--main" type="submit" value="1">1</button>
          <button class="button button--main" type="submit" value="2">2</button>
          <button class="button button--main" type="submit" value="3">3</button>
          <button class="button button--main" type="submit" value="-">-</button>
          <button class="button button--main" type="submit" value=".">.</button>
          <button class="button button--main" type="submit" value="0">0</button>
          <button class="button button--main" type="submit" value="/">/</button>
          <button class="button button--main" type="submit" value="x">x</button>
          <button
            class="button button--secondary span-2"
            type="submit"
            value="reset"
          >
            RESET
          </button>
          <button class="button button--equal" type="submit" value="=">
            =
          </button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
